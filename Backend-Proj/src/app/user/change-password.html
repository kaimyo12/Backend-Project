<form [formGroup] = "changePasswordForm">
<div class="form-group">
    <label class="center-block">Old password:
      <input class="form-control" formControlName="oldpassword" type ="password">
    </label>
</div>

<div class="form-group">
    <label class="center-block">New Password:
      <input class="form-control" formControlName="newpassword" type ="password">
    </label>
</div>

<button class="btn btn-success" (click) = "changePass()">Change Password</button>
<button class="btn btn-default" (click)= "goBack()" >Cancel</button>
</form>
