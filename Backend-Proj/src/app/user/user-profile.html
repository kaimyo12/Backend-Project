<h1> Hello User</h1>

<form [formGroup] = "profileForm" novalidate>
<div class ="well well-sm">

  <div *ngIf = "primary_photo_idx"> 
      <img class="primary-photo" src = "{{file.url(primary_photo_idx)}}"/>
  </div>
  
<div class="form-group">
    <label class="center-block">Name:
      <input class="form-control" formControlName="name">
    </label>
</div>

<div class="form-group">
    <label class="center-block">Email:
      <input class="form-control" formControlName="email">
    </label>
</div>

</div>
<button type="button" class="btn btn-success" (click) = "update()" [disabled]= "!profileForm.valid">Update</button>
<button class="btn btn-default" (click) = "goBack()"> Cancel </button>
</form>
