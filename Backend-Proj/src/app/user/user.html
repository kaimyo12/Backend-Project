<h1> Hello User</h1>

<form [formGroup] = "userForm" novalidate>

<div class="form-group">
    <label class="center-block">Username:
      <input class="form-control" formControlName="id">
    </label>
</div>

<div class="form-group">
    <label class="center-block">Password:
      <input class="form-control" formControlName="password" type ="password">
    </label>
</div>

<div class="form-group">
    <label class="center-block">Name:
      <input class="form-control" formControlName="name">
    </label>
</div>

<div class="form-group">
    <label class="center-block">Email:
      <input class="form-control" formControlName="email">
    </label>
</div>

  <div class="form-group">
    <label class="center-block">Gender:
      <select class="form-control" formControlName="gender">
      <option value="" disabled selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
      </select>
    </label>
  </div>

<button class="btn btn-success" [disabled]= "!userForm.valid" (click)= "registerUser()">Register</button>
<button class="btn btn-default" (click)="goBack()"> Back </button>
</form>
