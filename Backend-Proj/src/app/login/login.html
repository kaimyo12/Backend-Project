<form [formGroup] = "loginForm" novalidate>

<div class="form-group">
    <label class="center-block">Username:
      <input class="form-control" formControlName="id">
    </label>
</div>

<div class="form-group">
    <label class="center-block">Password:
      <input class="form-control" formControlName="password" type ="password">
    </label>
</div>

<button class="btn btn-success" (click)= "login()">Log-in</button>
<button class="btn btn-success" (click)= "register()">Register</button>

</form>
